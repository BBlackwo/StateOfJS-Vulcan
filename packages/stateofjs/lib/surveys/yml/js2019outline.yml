  ### DEMOGRAPHICS ###

  - title: About You
    description: Let's get to know the real you.
    slug: user_info
    questions:
      - title: Years of Experience
        id: years_of_experience
        description: How long you've been writing JavaScript.
        template: single
        options:
          - label: Less than one year
            value: range_less_than_1
          - label: 1-2 years
            value: range_1_2
          - label: 2-5 years
            value: range_2_5
          - label: 5-10 years
            value: range_5_10
          - label: 10-20 years
            value: range_10_20
          - label: 20+ years
            value: range_more_than_20
      - title: Job Title
        id: job_title
        description: How do you introduce yourself at parties?
        template: single
        allowother: true
        options:
          - label: Front-end Developer/Engineer
            value: front_end_developer
          - label: Full-stack Developer/Engineer
            value: full_stack_developer
          - label: Back-end Developer/Engineer
            value: back_end_developer
          - label: Web Developer
            value: web_developer
      # - title: HTML Proficiency
      #   description: How proficient are you at writing HTML? (pick the most advanced option corresponding to your skills)
      #   template: multiple
      #   allowmultiple: false
      #   allowother: false
      #   randomize: false
      #   options:
      #       - "Level 1: simple div-based HTML"
