      #       - "Level 3: accessibility and performance best practices"
      #       - "Level 4: mastering accessibility and performance best practices"
      #       - "Level 5: mastering accessibility and performance best practices"
      - title: CSS Proficiency
        id: css_proficiency
        description: How proficient are you at writing CSS? (pick the most advanced option corresponding to your skills)
        template: single
        options:
          - label: 'Level 1: virtually no knowledge of CSS'
            value: 0
          - label: 'Level 2: using CSS frameworks and tweaking existing styles'
            value: 1
          - label: 'Level 3: knowing specificity rules, being able to create layouts'
            value: 2
          - label: 'Level 4: mastering animations, interactions, transitions, etc.'
            value: 3
          - label: 'Level 5: being able to style an entire front-end from scratch following a consistent methodology'
            value: 4
      - title: Back-end Proficiency
        id: backend_proficiency
        description: How proficient are you at back-end development? (pick the most advanced option corresponding to your skills)
        template: single
        options:
          - label: 'Level 1: not able to handle any back-end work'
            value: 0
          - label: 'Level 2: able to set up all-in-one CMSs (WordPress, etc.) or static site generators (Jekyll, etc.)'
            value: 1
          - label: 'Level 3: able to develop apps using pre-existing frameworks (Rails, Laravel, etc.)'
            value: 2
          - label: 'Level 4: setting up an entire back-end from scratch (Go, Node, etc.)'
            value: 3
          - label: 'Level 5: able to handle complex multi-server or microservices architectures'
            value: 4
      - title: Company Size
        id: company_size
        template: single
        options:
          - label: Just me
            value: range_1
          - label: 1-5 people
            value: range_1_5
          - label: 5-10 people
            value: range_5_10
          - label: 10-20 people
            value: range_10_20
          - label: 20-50 people
            value: range_20_50
          - label: 50-100 people
            value: range_50_100
          - label: 100-1000 people
            value: range_100_1000
          - label: 1000+ people
            value: range_more_than_1000
      - title: Yearly Salary
        id: yearly_salary
        description: In USD
        template: single
        options:
          - label: I work for free :(
            value: range_work_for_free
          - label: $0-$10k
            value: range_0_10
          - label: $10k-$30k
            value: range_10_30
          - label: $30k-$50k
            value: range_30_50
          - label: $50k-$100k
            value: range_50_100
          - label: $100k-$200k
            value: range_100_200
          - label: $200k+
            value: range_more_than_200
      - title: How did you find out about this survey?
        id: how_did_you_find_out
        template: text
      - title: Your Gender
        id: gender
        template: single
        allowother: true
        options:
          - label: Female
            value: female
          - label: Male
            value: male
          - label: Non-binary/ third gender
            value: non_binary
          - label: Prefer not to say
            value: prefer_not_to_say
      - title: Your Country
        id: country
        template: country
        description: Your country of residence
      - title: Your Email
        id: email
        description: If you'd like to be notified when survey results are available. Your email won't be used for any other purpose.
        template: email
        isprivate: true
        searchable: true
